<style>
    @property --rotation {
        syntax: '<angle>';
        inherits: false;
        initial-value: 45deg;
    }

    .animated {
        --rotation: 45deg;
        animation: rotatebackground 3s linear infinite;
        background-image: linear-gradient(var(--rotation), var(--yellow) 0, var(--red) 25%, var(--orange) 50%, var(--magenta) 75%, var(--purple) 100%);
        background-size: 200% 200%;
    }

    @keyframes rotatebackground {
        from {
            --rotation: 45deg;
            background-size: 300% 300%;
        }

        33% {
            --rotation: 135deg;
            background-size: 100% 100%;
        }

        66% {
            --rotation: 270deg;
            background-size: 400% 400%;
        }
        100% {
            --rotation: 45deg;
            background-size: 100% 100%;
        }
    }

</style>
